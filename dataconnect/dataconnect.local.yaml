# dataconnect/dataconnect.local.yaml
# Local development override - uses Docker PostgreSQL instead of Cloud SQL
specVersion: "v1beta"
serviceId: "knockoutfpl-dev-service"
location: "us-east1"
schema:
  source: "./schema"
  datasource:
    postgresql:
      database: "knockoutfpl_dev"
connectorDirs: ["./connector"]
